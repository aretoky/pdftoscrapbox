<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.2.228/build/pdf.min.js"></script>
		<title>PDF を全部 Gyazo に展開して Scrapbox のページにする</title>
  </head>
  <body>
    <h1>PDF を全部 Gyazo に展開して Scrapbox のページにする</h1>
    <input />
    <div id="drop"></div>
    <span></span>
    <h3>使い方</h3>
    <p>
      <ol>
        <li><a href='https://chrome.google.com/webstore/detail/tampermonkey/dhdgffkkebhmkfjojejmpbldmpobfkfo?hl=ja'>Tamper Monkey</a>をインストール</li>
        <li><a href='https://ssig33.github.io/pdftoscrapbox/pdftoscrapbox.user.js'>user.js</a> をインストール</li>
				<li>入力欄に scrapbox のプロジェクト名を入れて、赤い四角形に PDF をドラッグ＆ドロップすると中身が展開されて Scrapbox にページが作成されます</li>
      </ol>
    </p>
    <style>
      #drop{width:200; height:200; background-color: red }
    </style>
    <script>
      const input = document.querySelector('input');
      input.addEventListener('change', (e)=>{
        localStorage.project = e.target.value;
      });
      input.value = localStorage.project || '';
    </script>
  </body>
</html>
