<html>
  <head>
    <script src="./pdf.js"></script>
    <title>pdftoscrapbox</title>
  </head>
  <body>
    <input value="in" />
    <div id="drop"></div>
    <span class="file"></span>
    <span class="page_per"></span>
    <span class="log"></span>
    <ol>
      <li>Tamper Monkeyをインストール</li>
      <li><a href='https://raw.githubusercontent.com/gosyujin/pdftoscrapbox/master/user.js'>user.js</a> をインストール</li>
      <li>PDFをドラッグ＆ドロップ</li>
    </ol>
    <style>
      #drop{width:auto; height:75%; background-color: red }
    </style>
    <script>
      const input = document.querySelector('input');
      input.addEventListener('change', (e)=>{
        localStorage.project = e.target.value;
      });
      input.value = localStorage.project || '';
    </script>
  </body>
</html>
