<html>
  <head>
    <script src="./pdf.js"></script>
    <title>pdftoscrapbox</title>
  </head>
  <body>
    <input value="aretoky" />
    <input type="file" id="getfile" accept="application/pdf" />
    <br />
    <span class="file"></span>
    <span class="page_per"></span>
    <br />
    <span class="progress_log" style="word-wrap: break-word;"></span>
    <br />
    <pre class="show_log"></pre>
    <ol>
      <li><a href="https://github.com/aretoky/pdftoscrapbox">GitHub - aretoky/pdftoscrapbox</a></li>
      <li>Tamper Monkeyをインストール</li>
      <li><a href='https://raw.githubusercontent.com/aretoky/pdftoscrapbox/master/user.js'>user.js</a> をインストール</li>
      <li>ファイルを選択からpdfを選択</li>
    </ol>
    <span class="preview" style="object-fit: contain;width: 50%;height: 50%;"></span>
  </body>
</html>
